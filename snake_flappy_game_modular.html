<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Flappy Game</title>
    <link rel="stylesheet" href="css/snake_flappy_style.css">
</head>
<body>
    <h1>Snake Flappy Game</h1>
    <div id="score">Score: 0</div>
    <div class="game-mode-selector">
        <button id="snake-mode" class="active-mode">Snake Mode</button>
        <button id="flappy-mode">Flappy Mode</button>
        <button id="hybrid-mode">Hybrid Mode</button>
    </div>
    <div id="game-container">
        <canvas id="game-canvas" width="600" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div class="instructions">
        <p id="current-instructions">Use arrow keys to control the snake. Eat the food to grow longer!</p>
    </div>

    <script src="js/snake_flappy_game.js"></script>
</body>
</html>
