services:
  proxy_server:
    build:
      context: ..
      dockerfile: docker/proxy_server/Dockerfile
    image: proxy_server
    ports:
      - "${PROXY_SERVER_PORT:-9000}:8000"
    networks:
      - ii

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
    image: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ${WORKSPACE_PATH:-../workspace}:/app/workspace
    networks:
      - ii

  nginx:
    build:
      context: ..
      dockerfile: docker/nginx/Dockerfile
    image: nginx
    environment:
      - HOST_IP=${HOST_IP}
    ports:
      - "80:80"
    networks:
      - ii

  sandbox:
    build:
      context: ..
      dockerfile: docker/sandbox/Dockerfile
    image: sandbox
    deploy:
      replicas: 0

  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    image: backend
    init: true
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file: 
      - ../.env
    environment:
      - PROXY_SERVER_URL=http://proxy_server:8000
      - PUBLIC_DOMAIN=${HOST_IP}.nip.io
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${WORKSPACE_PATH:-../workspace}:/app/workspace
    depends_on:
      - sandbox
    networks:
      - ii

networks:
  ii:
    name: ii
    external: true
